
<section class="container">
    <form name="registerForm" ng-submit="vm.register()">
        <span class="alert alert-danger" ng-if="vm.registerError.length">
            {{vm.registerError}}
        </span>
        <div class="form-group">
            <a href="/login">Login</a>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" ng-model="vm.user.loginName" required=""/>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" ng-model="vm.user.password" required=""/>
        </div>
        <input type="submit" class="btn btn-primary"
           ng-click="vm.register()"
            ng-disabled="registerForm.$invalid" value="Register" />
    </form>
</section>
